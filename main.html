<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
	<label for="name">Name</label>
	<input type="text" id="name" placeholder="Name" required >
	<br>
	
	<label for="email">Email</label>
	<input type="Email" id="email" placeholder="Email" required >
	<br>
	
	<label for="gender_m">Male</label>
	<input id="gender_m" name="gender" type="radio" required >
	<br>

    <label for="gender_f">Female</label>
	<input id="gender_f" name="gender" type="radio" required >
	<br>
	
	<label for="cars">Car Brands</label>
	<input id="cars" placeholder="--Please choose an option--" required>
	<select name="cars" id="cars">
       <option value="volvo">Volvo</option>
       <option value="saab">Honda</option>
       <option value="mercedes">Mercedes</option>
       <option value="audi">Audi</option>
    </select>
	<br>
	
	<label for="age">Age</label>
	<input id="age" type="number" placeholder="Age" required >
	<br>
	
	<label for="dob">DOB</label>
	<input id="dob" type="date" required >
	<br>
	
	<label for="tel">Phone Number</label>
	<input id="tel" type="tel" placeholder="xxx-xxxx-xxxx" required >
	<br>
	
	<label for="password">Password</label>
	<input id="password" type="password" placeholder="Password" required >
	<br>
	
	<label for="tos">I agree to the TOS</label>
	<input id="tos" type="checkbox" required >
		<br>

		<button>submit</button>

	</form>	
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
